<body>

  <div class="attribution">

    <!-- Image container -->
    <div class="nft-view">
      <img  src="images/image-equilibrium.jpg" alt="">
      <div  class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <!-- END OF Image container -->

    <!-- NFT Info -->
    <div class="etherum-info">

      <span class="header">Equilibrium #3439</span>

      </p>

    </div>


    <div class="etherum-price-with-duration">

      <div class="etherum etherum-duration-left"><img src="images/icon-clock.svg" alt=""> <span>4 days left</span></div>
    </div>
    <!--END NFT Info -->
    <hr>


    <!--Author Info -->
    <div class="author">
      <img src="images/image-avatar.png" alt="">
      <span class="created-by">Creation of <span class="author-name">Jules Wyvren</span></span>
    </div>

  </div>
